<html>
    <head>
        <title>Home API</title>
        <script scr="js/channel.js"></script>
        <script src="js/script.js"></script>
        <script src="js/logout.js"></script>  
    </head>
    <body>
       
        
        <button type="button" onclick="logout()">Logout</button>
        <button type="button" onclick="goBack()" id="go-back-button">Go back</button>
        <div id="channel_container">
            <div class="channels channel_template" id="channel_template" style="visibility: hidden;">
                <div class="name" onclick="get_courses(this.innerText)">
                </div>
                <div class="id" style="display: none;">
                </div>
            </div>
        </div>
        <div id="course_container">
            <div class="courses course_template" id="course_template" style="visibility: hidden;">
                <div class="name" onclick="get_materials(this.innerText)">
                </div>
                <div class="id" style="display: none;">
                </div>
            </div>
        </div>

        <div id="materials_container">
            <h3>Course Material</h3>
            <div id="files_container">
                <div class="files file_template" id="file_template">
                    <div class="name"></div>
                </div>
            </div>
            <hr/>
            <div id="assignments_done_container">
                <h3>Assignments Done</h3>
                <div class="assignments_done assignments_done_template" id="assignments_done_template" style="visibility: hidden;">
                    <div class="name">
                    </div>
                    <div class="id" style="display: none;">
                    </div>
                </div>
            </div>
            <hr/>
            <div id="assignments_remaining_container">
                <h3>Remaining Assignments</h3>
                <div class="assignments_remaimning assignments_remaimning_template" id="assignments_remaimning_template" style="visibility: hidden;">
                    <div class="name" onclick="get_assignment(this.innerText)" title="file">
                    </div>
                    <div class="id" style="display: none;">
                    </div>
                </div>
            </div>
        </div>


        <script>
            (function() {
                get_channels()
            })();
        </script>
    </body>
</html>
