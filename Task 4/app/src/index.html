<html>
    <head>
        <title>Test API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
        <link href="css/index.css" rel="stylesheet">  
        <link href="css/style.css" rel="stylesheet">  
    </head>
    <body>
        <div class="parent container d-flex justify-content-center align-items-center h-100">
            <div class="child px-5 py-5 rounded shadow" style="background-color:#F9F6F7;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h4>Login</h4>
                        </div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="col-12 py-2">
                                <input type="email" class="text_login form-control" aria-describedby="email" placeholder="email">
                            </div>
                            <div class="col-12 py-2">
                                <input type="password" class="password_login form-control"  aria-describedby="password" placeholder="password">
                            </div>
                            <div class="col-12 py-1">
                                <p id="wrong_credentials" class="text-danger" style="display: none;">Wrong credentials!</p>
                            </div>
                            <div class="col-12 py-2">
                                <button type="button" class="btn btn-primary" onclick="login()">Sign In</button>
                            </div>
                            <div class="col-12">
                                <p>or</p>
                            </div>
                            <div class="col-12">
                                <a href="signup.html"><p class="pointer fw-bold text-primary" title="Create an account">Create an account</p></a>
                            </div>
                        </form>
                        <div class="col-12">
                            <hr/>
                            <p class="text-primary underline pointer" title="Go into staff panel" onclick="staff()">Go into staff panel</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script  src="js/script.js"></script>
        <script  src="js/login.js"></script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
