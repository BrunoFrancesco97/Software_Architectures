<html>
    <head>
        <title>Sign Up API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
        <link href="css/index.css" rel="stylesheet">  
        <link href="css/style.css" rel="stylesheet">  
    </head>
    <body>
        <div class="parent container d-flex justify-content-center align-items-center h-100">
            <div class="child px-5 py-3 mt-5 mb-5 rounded shadow" style="background-color:#F9F6F7;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h4>Sign up</h4>
                        </div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="col-12 py-2">
                                <p>Name</p>
                                <input type="text" class="text_name form-control" aria-describedby="name" placeholder="name">
                            </div>
                            <div class="col-12 py-2">
                                <p>Surname</p>
                                <input type="text" class="text_surname form-control" aria-describedby="surname" placeholder="surname">
                            </div>
                            <div class="col-12 py-2">
                                <p>Email</p>
                                <input type="email" class="text_login form-control" aria-describedby="email" placeholder="email">
                            </div>
                            <div class="col-12 py-2">
                                <p>Password</p>
                                <input type="password" class="password_login form-control"  aria-describedby="password" placeholder="password">
                            </div>
                            <div class="col-12 py-2">
                                <p>Role</p>
                                <select class="content_role">
                                    <option value="admin" selected>Admin</option>
                                    <option value="user">User</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="col-12 py-1">
                                <p id="wrong_credentials" class="text-danger" style="display: none;">Something went wrong!</p>
                            </div>
                            <div class="col-12 py-2">
                                <button type="button" class="btn btn-primary" onclick="register()">Sign Up</button>
                            </div>
                            <div class="col-12">
                                <p>or</p>
                            </div>
                            <div class="col-12">
                                <a href="index.html"><p class="pointer fw-bold text-primary" title="Create an account">Sign In</p></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script  src="js/script.js"></script>
        <script  src="js/signup.js"></script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
